<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Arroz frito</td>
                    <td>Arroz e sal</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td>Feijão frito</td>
                    <td>Feijão e sal</td>
                    <td>$200</td>
                </tr>
                <tr>
                    <td>Cebola frita</td>
                    <td>Cebola e sal</td>
                    <td>$50</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
